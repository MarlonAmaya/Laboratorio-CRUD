<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
    <main class = "container p-4">

        <h1 class = "display-4 text-center mt-5">Lista de Tareas</h1>
        
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    
                    <div class="card-header">
                        <form action="/crear-tareas" method="POST">
                            <div class="form-group">
                                <input type="text" name = 'contenido' placeholder="Nueva Tarea" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                OK
                            </button>
                        </form>
                    </div>

                    <div class="card-body">
                        <ul class = "list-group">
                            {% for tarea in tareas %}
                            <li class = "list-group-item">
                                <span class="{% if tarea.completado %} done {% endif %}">{{tarea.contenido}}</span>
                                <a href="/listo/{{tarea.id}}" class="btn btn-success btn-sm">Listo</a>
                                <a href="/borrar/{{tarea.id}}" class="btn btn-danger btn-sm">Borrar</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
